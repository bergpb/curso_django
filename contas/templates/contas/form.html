<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Contas</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Salvar">
            {% if transacao %}
                <a href="{% url 'url_delete' transacao.id %}">Remover</a>
            {% endif %}
        </form>
    </body>
</html>
