{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load fontawesome %}

{% block content %}
    <h4>Entrar</h4>
    <hr class="mt-0 mb-4">
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                {{ form|crispy }}
                <button class="btn btn-outline-info btn-sm mt-2" type="submit" value="registrar">
                    Entrar
                </button>
                <small class="text-muted">
                    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                </small>    
            </div>
        </div>
    </form>
    <div class="border-top mt-3">
        <small class="text-muted">Ainda n√£o tem uma conta?
            <a class="ml-2" href="{% url 'register' %}">Registre-se</a>
        </small>
    </div>
{% endblock %}
